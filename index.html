<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>BMI Calculator</title>

   
  
</head>


<body  >
<div class="BMI-cal">
<div class="container calculator  ">
    
    <div class="row  ">
        <div class="col md-12">
            <h1> Calculate BMI</h1>
            <h5 class="heading">Weight (kg)</h5>
            <input type="text" class="clear" id="w">
            <h5 class="heading">Height (cm)</h5>
            <input  type="text" class="clear" id="h">
            <p id="result"></p>

            <button class="btncal btn btn-primary" onclick="Bmi()" >Calculate</button>
            <button type="reset" id="btnbmi" class="btncal btn btn-primary" onclick="Clear()" >clear</button>

            <p>Please Enter Height and weight</p>
        </div>
    </div>
    </div>
</div>


<div class="calories-cal">
    <div class="container  ">
        
        <div class="row ">
            <div class="col md-6   ">
                <div class="left-data">

                  
                <h1> Calories Calculator</h1>
                
        
                <h5 class="heading">Weight (kg)</h5>
                <input type="text"   class="we" id="we" >
           
       
                <h5 class="heading">Height (cm)</h5>
                <input type="text" class="hi" id="hi">
           
            
                <h5 class="heading">Age</h5>
                <input type="text"  onfocus="this.value=''" class="age" id="age">
           
                <p id="resultcal"></p>
                <button class="btncal btn btn-primary" onclick="Calo()" >Calculate</button>
                <button class="btncal btn btn-primary" id="btnclo"  onclick="Clear2()" >clear</button>
                <p id="vitamin">Please Enter Height, weight & Age</p>
            </div>
            </div>
       
        <div class="col-md-6 pie">
            <div class="pie-chat">
            <h1>Pie Chart</h1>
            <!-- <div id="piechart_3d"  class="pie"> -->
                
                      
                <canvas id="myChart"></canvas>
                
            <!-- </div> -->
            </div>
           
        </div>
     
    </div>
        </div>
    </div>
